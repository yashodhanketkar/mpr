<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <title>
      {% block title %}
      {% endblock %}
    </title>
    {% endblock %}
  </head>
  <body>
  <div class="sidenav">
    <a href="http://localhost:5000/home">Home</a>
    <a href="http://localhost:5000/selector">Selector</a>
    <a href="http://localhost:5000/predictor">Predictor</a>
    <a href="http://localhost:5000/performance">Performance</a>
    <a href="http://localhost:5000/cross_performance">Cross-Performance</a>
  </div>
  <div class="container-xl" id="content">
    {% block content %}
    {% endblock %}
  </div>

  <div class="sidebar">
    {% block sidebar %}
    {% endblock %}
  </div>

  <div class="container-fluid" id="footer">
    {% block footer %}
    <div class="container-fluid" id="right">
      <div class="container" id="username-display">{{ session.username }}</div>
      <div class="container" id="username-logout">
        <a href="http://localhost:5000/logout">(Logout)</a>
      </div>
    </div>
    <div class="container-fluid" id="left">AMMTS</div>
    {% endblock %}
  </div>
  </body>
</html>
