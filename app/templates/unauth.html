{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
{% block content %}
  <div class="container-fluid" id="form-login">
    <form class="container" id="login-form" action="http://localhost:5000/login" method="post">
      <div class="row" id="name-box">
        <label>Please <a href="http://localhost:5000/">login</a> to continue</label>
      </div>
    </form>
  </div>
{% endblock %}
