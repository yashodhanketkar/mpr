{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
{% block content %}
  <div class="container-fluid" id="form-login">
    <form class="container" id="login-form" action="http://localhost:5000/login" method="post">
      <div class="row" id="name-box">
        <label>ATTPS</label>
      </div>
      <div class="row" id="username-box">
        <label>Username</label><br>
        <input type="text" placeholder="username" name="username" value="{{ request.form.username }}">
      </div>
      <div class="row" id="password-box">
        <label>Password</label><br>
        <input type="password" placeholder="password" name="password" value="{{ request.form.password }}">
      </div>
      <div class="row" id="login-button">
        <input class="btn btn-primary" type="submit" value="Login">
      </div>
      {% if error %}
        <p><strong>{{ error }}</strong></p>
      {% endif %}
    </form>
  </div>
{% endblock %}
