{% extends "layout.html" %}
{% block title %}Dashboard{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container-fluid" id="heading">
  <h1>
    Dashboard <a href="/dashboard/update" id="cross-performance-update"><span class="material-icons">refresh</span></a>
  </h1>
</div>
<div class="container-fluid" id="main-content">
  <div id="chart">
    {% for performance_plot in performance_plots %}
    <div id="chart-item">
      <embed id="chart-embed" type="image/svg+xml" src="{{ performance_plot|safe }}">
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
